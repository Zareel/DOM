<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM EventLister</title>
  </head>
  <style>
    body {
      background-color: #111111;
      color: azure;
      font-family: sans-serif;
    }
  </style>
  <body>
    <h1>Learning EventListener</h1>
    <p id="js">Event Listener</p>

    <script>
      document.addEventListener("click", hello);
      function hello() {
        document.getElementById("js").innerText = "Mouse Clicked";
      }

      document.addEventListener("mouseenter, hello");
      function hello() {
        document.getElementById;
      }

      //assignment on click, mouseenter etc
    </script>
  </body>
</html>
